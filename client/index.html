<!DOCTYPE html>
<html>
    <head>
        <title>autn'n'comment</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link

        <link
            rel="stylesheet"
            href="/node_modules/angular-material/angular-material.min.css"/>
        <link
            rel="stylesheet"
            href="/client/assets/css/style.css"/>
    </head>
    <body

            </comments-list>

            </script>
            <script

            </script>
            <script

            </script>

            <!----app---->
            <script
                type="text/javascript"

            </script>
            <script
